<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents</title>
</head>
<body>
    <h1>Agent List</h1>
    <ul>
        {% for agent in agents %}
        <li>
            <strong>ID:</strong> {{ agent.id }} <br>
            <strong>Status:</strong> {{ agent.status }} <br>
            <strong>Last Seen:</strong> {{ agent.last_seen }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
